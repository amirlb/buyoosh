<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://use.fontawesome.com/8f61b97be3.js"></script>
  <link rel="stylesheet" type="text/css" href="buyoosh.css">
  <link rel="stylesheet" type="text/css" href="buyoosh-opt02.css">
  <script src="buyoosh.js"></script>
  <title>Buyoosh</title>
</head>
<body>
  <header>
    <h1>Buyoosh</h1>
  </header>
  <div class="body">
    <form>
        <input class="search" type="text" placeholder= "מה חסר?" required>
        <input class="button" type="button" value="+"
               onclick="javascript:CompareAndAdd(getNewItem())">
    </form>
    <div class="sList">
      <ul id="DaShoppinglist">
      </ul>
    </div>
  </div>
  <footer>
    <p>הלמטה של האפליקציה</p>
    <div class="icon_holder">
      <i class="fa fa-github" aria-hidden="true"></i>
      <i class="fa fa-pied-piper" aria-hidden="true"></i>
      <i class="fa fa-bomb" aria-hidden="true"></i>
      <i class="fa fa-cloud" aria-hidden="true"></i>
      <i class="fa fa-film" aria-hidden="true"></i>
    </div>
  </footer>
</body>
</html>
